apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "e-commerce-backend-app.fullname" . }}-test-connection"
  labels:
    {{- include "e-commerce-backend-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - --spider
        - --timeout=5
        - "{{ include "e-commerce-backend-app.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never
